name: build

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main

permissions:
  # Checkout repository
  contents: read
  # Push container images
  packages: write

jobs:

  integration-tests:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Run Integration Tests
        run: ./integration-test.sh

  unit-tests:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - run: sudo apt-get update && sudo apt-get install -y python3-pytest python3-yaml python3-psycopg2

      - name: Run Unit Tests
        run: ./unit-test.sh

  build:
    runs-on: ubuntu-24.04

    env:
      IMAGE_NAME: ghcr.io/gardenlinux/triage
      IMAGE_TAG: latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install qemu dependency for multi-arch build
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-user-static

      - name: Build Image
        id: build_image
        uses: redhat-actions/buildah-build@v2
        with:
          image: ${{ env.IMAGE_NAME }}
          tags: ${{ env.IMAGE_TAG }}
          platforms: linux/amd64, linux/arm64
          containerfiles: |
            ./src/Containerfile

      - name: Echo Outputs
        run: |
          echo "Image: ${{ steps.build_image.outputs.image }}"
          echo "Tags: ${{ steps.build_image.outputs.tags }}"
          echo "Tagged Image: ${{ steps.build_image.outputs.image-with-tag }}"

      - name: Check images created
        run: buildah images | grep '${{ env.IMAGE_NAME }}'

      - name: Check manifest
        run: |
          set -x
          buildah manifest inspect ${{ steps.build_image.outputs.image }}:${{ env.IMAGE_TAG }}

      - name: Push To ghcr.io
        id: push-to-ghcr
        if: ${{ github.event_name != 'pull_request' }}
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ steps.build_image.outputs.image }}
          tags: ${{ steps.build_image.outputs.tags }}
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Print image details
        if: ${{ github.event_name != 'pull_request' }}
        run: |
          echo "Image pushed to ${{ steps.push-to-ghcr.outputs.registry-paths }}"
          echo "Digest ${{ steps.push-to-ghcr.outputs.digest }}"
