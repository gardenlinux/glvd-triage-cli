name: 'GLVD Triage'
description: 'Apply CVE contexts to a GLVD database'
branding:
  icon: command
  color: gray-dark
inputs:
  triage_file:
    description: 'The triage file to apply'
    required: true
  pat:
    description: ''
    required: true
runs:
  using: "composite"
  steps:
    - name: Set Greeting
      run: podman build -t glvd-triage .
      shell: bash

    - name: Set Greeting
      run: podman run glvd-triage
      shell: bash
      env:
        GLVD_TRIAGE_FILE: ${{ inputs.triage_file }}
        PAT: ${{ inputs.pat }}

