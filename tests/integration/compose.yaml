services:
  glvd-postgres:
    image: ghcr.io/gardenlinux/glvd-postgres:latest
    hostname: glvd-postgres
    networks:
      - glvd-triage-IT
    environment:
      POSTGRES_USER: glvd
      POSTGRES_DB: glvd
      POSTGRES_PASSWORD: glvd
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U glvd -d glvd"]
      interval: 10s
      retries: 10
      start_period: 30s
      timeout: 10s

  glvd-init:
    image: ghcr.io/gardenlinux/glvd-init:latest
    networks:
      - glvd-triage-IT
    depends_on:
      glvd-postgres:
        condition: service_healthy
    environment:
      PGHOST: glvd-postgres

  glvd-triage-assert-pre:
    build:
      context: ../../
      dockerfile: tests/integration/asserts.Containerfile
    networks:
      - glvd-triage-IT
    depends_on:
      glvd-init:
        condition: service_completed_successfully
    environment:
      PGHOST: glvd-postgres
    command: pre

  glvd-triage:
    build:
      context: ../../
      dockerfile: src/Containerfile
    networks:
      - glvd-triage-IT
    depends_on:
      glvd-triage-assert-pre:
        condition: service_completed_successfully
    environment:
      PGHOST: glvd-postgres
      GLVD_TRIAGE_FILE: 2025-01-10.yaml
    secrets:
      - github_pat

  glvd-triage-assert:
    build:
      context: ../../
      dockerfile: tests/integration/asserts.Containerfile
    networks:
      - glvd-triage-IT
    depends_on:
      glvd-triage:
        condition: service_completed_successfully
    environment:
      PGHOST: glvd-postgres
    command: post

networks:
  glvd-triage-IT: {}

secrets:
  github_pat:
    file: ../../github-pat.txt
